{% extends "base.html" %}

{% block content %}
<div class='page-header'>
    <h1>My Scores</h1>
</div>

<div class="row">
    <div class="span16">
        <table class="zebra-striped">
            <thead>
                <tr>
                    <th>Quiz</th>
                    <th>Overall Score</th>
                    <th>Attempts Used</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            
            <tbody>
                {% for score in scores %}
                <tr>
                    <td>{{ score.quiz.title }}</td>
                    <td>{{ score.percentage }}%</td>
                    <td>{{ score.attempts }}</td>
                    <td><a href="/quiz/my_score/{{ score.quiz.key.id }}">Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
